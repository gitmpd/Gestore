services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: gestionstore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gestionstore_pwd}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-gestionstore_pwd}@db:5432/gestionstore?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-please}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-refresh-too}
      PORT: "3001"
    ports:
      - "3001:3001"

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
